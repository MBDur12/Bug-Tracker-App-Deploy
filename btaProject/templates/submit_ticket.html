{% extends "page_layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Submit Ticket
{% endblock title %}

{% block content %} 
<div class="container">
    <div class="table-container p-3">
        <h4>Submit Ticket</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn table-btn" type="submit" {% if request.user.is_demo %} disabled {% endif %}>
                Submit
            </button>
    
        </form>
    </div>
</div>
{% endblock %}

{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
<div>
    <h1 class="text-uppercase fw-bold blue-txt"> <i class="fa-solid fa-bug"></i>Bug Tracker </h1>
    <h2 class="mb-2 text-uppercase blue-txt">Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        
        <button class="btn table-btn my-2" type="submit">Sign Up</button>
    </form>

    <p class="pt-5 fw-bold text-muted">Already have an account? <a href="{% url 'account_login' %}">Login</a></p>

 </div>
{% endblock content %}

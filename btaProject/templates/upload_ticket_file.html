{% extends "page_layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Upload File
{% endblock title %}

{% block content %} 
<div class="container">
    <div class="table-container p-3">
        <h4> Upload File </h4>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn table-btn" type="submit">
                Upload
            </button>
    
        </form>
    </div>
</div>
{% endblock %}

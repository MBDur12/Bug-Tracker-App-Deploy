{% extends "page_layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
Project Users
{% endblock title %}

{% block content %} 
<div class="container">
    <div class="table-container p-3">
        <h4>Manage Project Users</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn table-btn" type="submit" {% if request.user.is_demo %} disabled {% endif %}>
                Update Users
            </button>
    
        </form>
    </div>


</div>


{% endblock content %}

{% extends "page_layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Edit Ticket
{% endblock title %}

{% block content %} 
<div class="container">
    <div class="table-container p-3">
        <h4> Edit Ticket </h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn table-btn" type="submit">
                Update Ticket
            </button>
    
        </form>
    </div>
</div>
{% endblock %}

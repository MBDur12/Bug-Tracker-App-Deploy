{% extends "page_layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Edit Project
{% endblock title %}

{% block content %} 
<div class="container">
    <div class="table-container p-3">
        <h4>Edit Project</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn table-btn" type="submit">
                Update Project
            </button>
    
        </form>
    </div>

</div>
{% endblock %}
